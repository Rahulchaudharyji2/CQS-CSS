<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            display: flex;
            justify-content: space-around;
            list-style: none;
            background-color: blue;
            border-radius: 23px;
            margin: 0px;
            height: 40px;
            
        }
        button{
            border-radius: 10px;
        }
        li{
            margin-top: 9px;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>HOME</li>
            <li>ABOUT US</li>
            <li> CONTACT US</li>
            <li><button>Log Out</button></li>
        </ul>
    </div>
</body>
</html>
