<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: blanchedalmond;
        }
        .display{
            display: flex;
            justify-content:space-around;
            
            flex-wrap:wrap-reverse
        }
        div{
            border: 2px solid ;
            height: 83px;
            width: 64px;
            background-color: rgb(199, 234, 62);
        }
    </style>
</head>
<body>
    <span class="display">
        <div>1</div>
        <div>2</div>
        <div >3</div>
        <div style="flex-shrink:3">4</div>
        <div>4</div>
        <div>4</div>
       
    </span>
</body>
</html>
